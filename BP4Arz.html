  let currentSongIndex = 0;

  audioPlayer.addEventListener("ended", () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playCurrentSong();
  });

  musicSelect.addEventListener("change", function () {
    const selectedIndex = musicSelect.selectedIndex;
    currentSongIndex = selectedIndex;
    playCurrentSong();
  });

  function playCurrentSong() {
    if (songs.length > 0) {
      const currentSong = songs[currentSongIndex];
      audioPlayer.src = currentSong;
      audioPlayer.load();
      audioPlayer.play();
      updateSelectMenu(); // Frissíti a legördülő lista zenecímeit
    }
  }

  function updateSelectMenu() {
    const options = musicSelect.options;
    for (let i = 0; i < options.length; i++) {
      if (i === currentSongIndex) {
        options[i].selected = true; // Kiválasztja az aktuális dalt a legördülő listában
      }
    }
  }

  // Hozzáadja a zenéket a legördülő listához
  songs.forEach((song, index) => {
    const option = document.createElement("option");
    option.value = song;
    option.text = song.split("/").pop().replace(".mp3", ""); // A zenének csak a fájlneve jelenik meg a listában
    musicSelect.appendChild(option);
  });

  // Az oldal betöltésekor játssza le az első dalt és beállítja a zenecímet
  playCurrentSong();
